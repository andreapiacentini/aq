# 3DEnsVar with background check filtering on observations
# (observation too far from the corresponding bkg are rejected)
#
# Executable: aq_var.x
# (C) Copyright 2021-2022 CERFACS.

_variables: &vars
  - CO
  - O_3
  - NO_2
_gems02 geometry: &gems02_geom
  nx: 260
  ny: 200
  dx: 0.2
  dy: 0.2
  xmin: -15.9
  ymin:  32.1
  domname: GEMS02
  levels: 5
  model levels: 47
  orientation: up

# Mnemonics:
_memo:
  - &state_ref
    date: 2010-07-04T06:00:00Z
    filename: Data/ENS04_reduced/HMGEMS02+2010070406.nc
    state variables: *vars

cost function:
  cost type: 3D-Var
  window begin: 2010-07-04T05:30:00Z
  window length: PT1H
  analysis variables: *vars
  geometry: *gems02_geom

  background:
    date: 2010-07-04T06:00:00Z
    filename: Data/ENS04_reduced/HMGEMS02+2010070406.nc
    state variables: *vars

  background error:
    covariance model: ensemble
    localization:
      localization method: SABER
      saber central block:
        saber block name: BUMP_NICAS
        bump:
          io:
            data directory: Data
            files prefix: loc_6pe
          drivers:
            multivariate strategy: duplicated
            read local nicas: true
    members from template:
      template:
        <<: *state_ref
        filename: Data/ENS04_reduced/HMGEMS02+2010070406+E%mem%.nc
      pattern: %mem%
      zero padding: 4
      nmembers: 10

  observations:
    observers:
    - obs space:
        obsdatain:
          engine:
            obsfile: Data/HDAT+20100704.h5
        obsdataout:
          engine:
            obsfile: Data/HSTAT+20100704.h5
        obs type: CO
        instr name: AIRBASE_CO
        obserrors:
          type: percent
          value: 30
      obs filters:
      - filter: Background Check
        threshold: 1.0e-7
      obs operator:
        obs type: InSitu
        mod var: CO
    - obs space:
        obsdatain:
          engine:
            obsfile: Data/HDAT+20100704.h5
        obsdataout:
          engine:
            obsfile: Data/HSTAT+20100704.h5
        obs type: O3
        instr name: AIRBASE_O3
        obserrors:
          type: absolute
          value: 5.0e-9
      obs filters:
      - filter: Background Check
        threshold: 1.5e-8
      obs operator:
        obs type: InSitu
        mod var: O_3

variational:
  minimizer:
    algorithm: RPLanczos

  iterations:
  - diagnostics:
      departures: ombg
    gradient norm reduction: 1.0e-10
    ninner: 10
    geometry: *gems02_geom
    test: on

final:
  diagnostics:
    departures: oman

output:
  datadir: Data
  fileprefix: A3GEMS02

test:
  reference filename: testoutput/3densvar_filters.test
  test output filename: testoutput/3densvar_filters.log
