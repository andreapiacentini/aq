_variables: &vars
  - CO
  - O_3
  - NO_2
_geoms02 geometry: &gems02_geom
  nx: 260
  ny: 200
  dx: 0.2
  dy: 0.2
  xmin: -15.9
  ymin: 32.1
  domname: GEMS02
  levels: 5
  model levels: 47
  orientation: up

# Mnemonics:
_memo:
  - &state_ref
    date: 2010-07-04T00:00:00Z
    filename: Data/ENS04_reduced/HMGEMS02+2010070400.nc
    state variables: *vars

cost function:
  cost type: 4D-Ens-Var
  analysis variables: *vars
  subwindow: PT1H
  window begin: '2010-07-04T00:00:00Z'
  window length: PT5H
  geometry: *gems02_geom
  jb evaluation: false

  background:
    states:
    - <<: *state_ref
      date: '2010-07-04T00:00:00Z'
      filename: Data/ENS04_reduced/HMGEMS02+2010070400.nc
    - <<: *state_ref
      date: '2010-07-04T01:00:00Z'
      filename: Data/ENS04_reduced/HMGEMS02+2010070401.nc
    - <<: *state_ref
      date: '2010-07-04T02:00:00Z'
      filename: Data/ENS04_reduced/HMGEMS02+2010070402.nc
    - <<: *state_ref
      date: '2010-07-04T03:00:00Z'
      filename: Data/ENS04_reduced/HMGEMS02+2010070403.nc
    - <<: *state_ref
      date: '2010-07-04T04:00:00Z'
      filename: Data/ENS04_reduced/HMGEMS02+2010070404.nc
    - <<: *state_ref
      date: '2010-07-04T05:00:00Z'
      filename: Data/ENS04_reduced/HMGEMS02+2010070405.nc

  background error:
    covariance model: ensemble
    localization:
      localization method: SABER
      saber central block:
        saber block name: BUMP_NICAS
        bump:
          datadir: Data
          load_nicas_local: true
          prefix: loc_2pe
          strategy: common
    members from template:
      template:
        states:
          - <<: *state_ref
            date: '2010-07-04T00:00:00Z'
            filename: Data/ENS04_reduced/HMGEMS02+2010070400+E%mem%.nc
          - <<: *state_ref
            date: '2010-07-04T01:00:00Z'
            filename: Data/ENS04_reduced/HMGEMS02+2010070401+E%mem%.nc
          - <<: *state_ref
            date: '2010-07-04T02:00:00Z'
            filename: Data/ENS04_reduced/HMGEMS02+2010070402+E%mem%.nc
          - <<: *state_ref
            date: '2010-07-04T03:00:00Z'
            filename: Data/ENS04_reduced/HMGEMS02+2010070403+E%mem%.nc
          - <<: *state_ref
            date: '2010-07-04T04:00:00Z'
            filename: Data/ENS04_reduced/HMGEMS02+2010070404+E%mem%.nc
          - <<: *state_ref
            date: '2010-07-04T05:00:00Z'
            filename: Data/ENS04_reduced/HMGEMS02+2010070405+E%mem%.nc
      pattern: %mem%
      zero padding: 4
      nmembers: 25

  observations:
    observers:
    - obs space:
        obsdatain:
          engine:
            obsfile: Data/HDAT+20100704.h5
        obsdataout:
          engine:
            obsfile: Data/HSTAT+20100704.h5
        obs type: O3
        instr name: AIRBASE_O3
        obserrors:
          type: absolute
          value: 5.0e-9
      obs operator:
        obs type: InSitu
        mod var: O_3
      obs error:
        covariance model: diagonal
    - obs space:
        obsdatain:
          engine:
            obsfile: Data/HDAT+20100704.h5
        obsdataout:
          engine:
            obsfile: Data/HSTAT+20100704.h5
        obs type: NO2
        instr name: AIRBASE_NO2
        obserrors:
          type: percent
          value: 20
      obs operator:
        obs type: InSitu
        mod var: NO_2
      obs error:
        covariance model: diagonal

variational:
  minimizer:
    algorithm: RPLanczos

  iterations:
  - diagnostics:
      departures: ombg
    geometry: *gems02_geom
    ninner: 20
    gradient norm reduction: 1.0e-14
    test: on

final:
  diagnostics:
    departures: oman
  prints:
    frequency: PT1H

output:
  datadir: Data
  fileprefix: A4GEMS02

test:
  reference filename: testoutput/4densvar.test
  test output filename: testoutput/4densvar.log
